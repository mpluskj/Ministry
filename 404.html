<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>봉사 보고 시스템</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 리다이렉션
      (function(l) {
        if (l.pathname !== '/Ministry/' && l.pathname.startsWith('/Ministry/')) {
          // Save the URL path to sessionStorage
          sessionStorage.setItem('path', l.pathname.slice('/Ministry'.length));
          // Redirect to base URL
          window.location.href = '/Ministry/';
        }
      }(window.location))
    </script>
  </head>
  <body></body>
</html>
