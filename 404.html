<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>봉사 보고 시스템</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 리다이렉션
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta http-equiv="refresh" content="0;URL='/Ministry'">
  </head>
  <body>
    리다이렉션 중...
  </body>
</html>
